<h3>Listado de Heroes</h3>

<div *ngIf="removedHero; else nothingWasDeleted">
<h4>Heroe borrado: <small class="text-danger">{{ removedHero }}</small></h4>
</div>
<ng-template #nothingWasDeleted>
<h3>No se ha borrado nada</h3>
</ng-template>

<button
    *ngIf="heroNames.length > 0"
    (click)="removeLastHero()"
    class="btn btn-outline-danger">
    Borrar último héroe
</button>

<ul class="mt2 list-group">
    <li *ngFor="let item of heroNames" class="list-group-items">{{ item }}</li>
</ul>
